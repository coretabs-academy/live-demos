<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/admin.css">
    <title>إضافة وجبة جديدة</title>
</head>

<body>
    <div id="back-home">
        <a href="index.html" title="">عودة للرئيسية</a>
    </div>
    <div id="container">
        <h1>إضافة وجبة جديدة</h1>
        <form>
          <input type="text" name="name" placeholder="إسم الوجبة" maxlength="34" required>
          <input type="text" name="description" placeholder="الوصف" maxlength="44" required>
          <input type="number" name="price" placeholder="السعر" min="0" max="9999" required>
          <input type="url" name="image" placeholder="الصورة" required>
          <button type="submit" id="submit-meal">+ إضافة الوجبة</button>
        </form>
    </div>

    <script src="js/admin.js"></script>

</body>

</html>
