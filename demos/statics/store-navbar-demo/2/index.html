<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>الصفحة الرئيسية</title>
</head>
<body>
  <header>
      <h1> جوعان؟</h1>
      <p>إختر وجبتك واحنا نجيبها لبيتك</p>
  </header>
  <main>
    <section id="featured-meals">
        <div class="meal-card">
          <div class="meal-image">
            <img src="img/Fajita.png" alt="">
          </div>
          <div class="meal-info">
              <h2>ساندويش الفاهيتا</h2>
              <p>ساندويش الدجاج مع الطماطم والخضروات</p>
            <div class="meal-order">
              <span class="price">$12</span>
              <button class="order-button"><img src="img/shopping-basket.svg" alt=""> إطلبها</button>
            </div>
          </div>
        </div>
  
        <div class="meal-card">
          <div class="meal-image">
            <img src="img/pancake.png" alt="">
          </div>
          <div class="meal-info">
              <h2>فطائر محلاة</h2>
              <p>فطائر محلاة بالفراولة والمكسرات</p>
            <div class="meal-order">
              <span class="price">$8</span>
              <button class="order-button"><img src="img/shopping-basket.svg" alt=""> إطلبها</button>          </div>
          </div>
        </div>
        
        <div class="meal-card">
          <div class="meal-image">
            <img src="img/cheeseburger.png" alt="">
          </div>
          <div class="meal-info">
              <h2>تشيز برجر</h2>
              <p>برجر اللحم المشوي بالجبن وحلقات البصل</p>
            <div class="meal-order">
              <span class="price">$36</span>
              <button class="order-button"><img src="img/shopping-basket.svg" alt=""> إطلبها</button>          </div>
          </div>
        </div>

        <div class="meal-card">
          <div class="meal-image">
            <img src="img/juice.png" alt="">
          </div>
          <div class="meal-info">
              <h2>عصير فراولة</h2>
              <p>عصير الفراولة المثلج مع قطع الفرولة الطازجة</p>
            <div class="meal-order">
              <span class="price">$10</span>
              <button class="order-button"><img src="img/shopping-basket.svg" alt=""> إطلبها</button>          </div>
          </div>
        </div>

      </section>
  </main>
  <footer>
    &copy; جميع الحقوق محفوظة 2018
