server {
    listen 80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /frontend-backend-difference/api {
        proxy_pass http://0.0.0.0:4001/frontend-backend-difference/api;
    }

    location /facebook-like-app {
        proxy_pass http://0.0.0.0:4002/;
    }

    location /ramadan-contest-2019/adel-lara {
        proxy_pass http://0.0.0.0:4003/;
    }

    location /ramadan-contest-2019/sohep-ahmed-abderrahman {
        proxy_pass http://0.0.0.0:4004/;
    }
}
